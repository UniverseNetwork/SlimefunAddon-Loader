# Plugin Settings
plugin-settings:
  # Plugin prefix
  # You can use %p% to use this prefix
  prefix: "&bU&eN&aSFA&dLoader &8&l>"

  # Message if player don't have permission to use command
  no-perm: Unknown command. Type "/help" for help.

# Loader Settings
loader-settings:
  # If set to true, all addons are not loaded at startup
  # !!! -> You must restart the server after change this settings
  disable-all-addons: false

# The addons loaded at startup
# !!! -> You must restart the server after changing the settings below
addons:
  arvinmemories: false
  coloredenderchests: true
  dyebench: true
  dyedbackpacks: true
  dynatech: true
  extragear: true
  extraheads: true
  extratools: true
  fluffymachines: true
  headlimiter: false
  infinityexpansion: true
  networks: true
  privatestorage: true
  sfcalc: true
  sfchunkinfo: true
  simplematerialgenerators: true