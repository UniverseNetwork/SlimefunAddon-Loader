# Plugin Settings
plugin-settings:
  # Plugin prefix
  # You can use %p% to use this prefix
  prefix: "&bU&eN&aSFA&dLoader &8&l>"

  # Message if configuration is reloaded
  reload: "%p% &aKonfigurasi berhasil dimuat ulang!"

  # Message if player don't have permission to use command
  no-perm: Unknown command. Type "/help" for help.

# Loader Settings
loader-settings:
  # If set to true, all addons are not loaded at startup
  # But it can be loaded using the command
  disable-all-addons: false

  # Loader log message
  load-msg:
    start: "&eStart loading the enabled addons in the configuration file..."
    normal: "&bSuccessfully loaded &d%addon% &baddon!"
    with-dependencies: "&a%dependencies% found. &bSuccessfully loaded &d%addon% &baddon!"
    with-dependencies-not-found: "&e%dependencies% not found. &cYou need %dependencies% to use &d%addon% &caddon!"
    error: "An error occurred while loading &d%addon% &caddon!"
    completed: "&bTook %time%ms &ato load all enabled addons to Slimefun!"

# The addons loaded at startup
addons:
  infinityexpansion: true