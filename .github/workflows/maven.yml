name: Java CI

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    if: startsWith(github.event.head_commit.message, '[CI skip]') == false
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Apply patches
        shell: cmd
        run: |
          git config --local user.name ARVIN3108
          git config --local user.email 31arvin08@gmail.com
          build.cmd

      - name: Build with Maven
        run: mvn install